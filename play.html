<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/play.css">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <div class="song-bg"></div>
    <div class="song-wrap">
      <div class="needle" src="//s3.music.126.net/m/s/img/needle-ip6.png?be4ebbeb6befadfcae75ce174e7db862"></div>
      <div class="disc-container">
        <div class="disc">
          <div class="default-cover">
            <img class="cover" src="//p1.music.126.net/sudwFG6lZx6xi0tVZ9Jf9A==/7808731581356158.jpg?imageView&thumbnail=360y360&quality=75&tostatic=0"
              alt="">
          </div>
          <svg class="pause-btn icon" aria-hidden="true">
            <use xlink:href="#icon-pause"></use>
          </svg>
        </div>
        <svg class="play-btn icon" aria-hidden="true">
          <use xlink:href="#icon-play"></use>
        </svg>
      </div>
    </div>
    <div class="song-info">
      <div class="title">
        <span class="song-name">Shaded In </span>
        <span>-</span>
        <span class="song-author">filous/Jordan Léser</span>
      </div>
      <div class="lrc-wrap">
        <div class="lrc">
          <!-- 歌词 -->
        </div>
      </div>
    </div>
    <div class="play-footer">
      <span class="open-app-btn">打 开</span>
      <span class="download-app-btn">下 载</span>
    </div>
  </div>
  <script src="//at.alicdn.com/t/font_418363_1129s931p95jc3di.js"></script>
  <script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="./src/js/play.js"></script>
</body>

</html>
