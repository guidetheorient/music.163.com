<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/play.css">
  <title>Document</title>

<body>
  <div id="app">
    <div class="song-bg"></div>
    <div class="song-wrap">
      <div class="needle"></div>
      <div class="disc-container">
        <div class="disc">
          <div class="default-cover">
            <!-- <img class="cover" src="" alt=""> -->
          </div>
          <svg class="pause-btn icon" aria-hidden="true">
            <use xlink:href="#icon-pause"></use>
          </svg>
        </div>
        <svg class="play-btn icon" aria-hidden="true">
          <use xlink:href="#icon-play"></use>
        </svg>
      </div>
    </div>
    <div class="song-info">
      <!--歌手，专辑-->
      <div class="lrc-wrap">
        <!--歌词-->
      </div>
    </div>
    <div class="play-footer">
      <a href="./download.html" class="open-app-btn">打开</a>
      <a href="#" class="download-app-btn">下 载</a>
    </div>
  </div>
  <script>
    var dpr = window.devicePixelRatio
    var width = document.documentElement.clientWidth
    document.querySelector('html').style.fontSize = (width/18.6)+'px'
  </script>
  <script src="//at.alicdn.com/t/font_418363_10tzo7wvp7ujtt9.js"></script>
